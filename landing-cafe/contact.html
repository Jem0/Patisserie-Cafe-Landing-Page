    <h1 class="contact-title">KEEP IN TOUCH</h1>
<section class="contact-section">
    <div class="contact-container center">
    <form action="#" method="post" id="contact_form">
        <div class="name-email-container flex">
                  <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="My name is" name="name" id="name-input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="My e-mail is" name="email" id="email-input" required>
      </div>
        </div>

      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <input type="text" placeholder="Subject line" name="subject" id="subject_input" required>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Send Message" id="button-form" />
      </div>
    </form>
    </div>
</section>
